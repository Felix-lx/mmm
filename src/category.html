<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买买买</title>
    <link rel="stylesheet" href="./css/reset-mobile.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./lib/jquery-3.4.1.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <div class="content">
        <!-- 头部 -->
        <header class="header clearfix">
            <div class="header-left fl">
                <a href="javascript:;">
                    <img src="./img/header_logo.png">
                </a>
            </div>
            <div class="header-right fr">
                <a href="javascript:;">
                    <img src="./img/header_app.png">
                </a>
            </div>
        </header>
        <!-- 搜索框 -->
        <section class="search">
            <input type="text" class="searchbox" placeholder="请输入你想比价的商品">
            <button type="button">搜索</button>
        </section>
        <!-- 一级菜单 -->
        <section class="category">
            <ul class="category-title">
            </ul>
        </section>

        <!-- 尾部 -->
        <footer class="footer">
            <div class="nav">
                <span class="login">登录</span>
                <span class="register">注册</span>
                <span class="back-top">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg">返回顶部</span>
            </div>
            <div class="foot">
                <p>
                    <a href="javascript:;">手机app下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>

            </div>
        </footer>
    </div>

    <script src="./lib/template-web.js"></script>
    <!-- 一级模板引擎 -->
    <script type="text/html" id="tpl">
        {{each result v i}}
        <li data-titleid="{{v.titleId}}">
            <a class="category-menu-title" href="javascript:;">{{v.title}}</a>
            <ul id="{{v.titleId}}" class="category-content clearfix hidden"></ul>
        </li>
        {{/each}}
    </script>
    <!-- 二级分类模板引擎 -->
    <script type="text/html" id="tpl2"> 
        {{each result v i }}
        <li class="fl second-content" data-categoryId="v.categoryId">
            <a class="second-content-a" href="./productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">
                {{v.category}}
            </a>
        </li>
        {{/each}}
    </script>

    <script src="./js/category.js"></script>
</body>

</html>
