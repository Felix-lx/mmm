<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买买买</title>
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/reset-mobile.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <script src="./lib/jquery-3.4.1.js"></script>
    <script src="./js/rem.js"></script>
</head>

<body>
    <div class="content">
        <!-- 头部 -->
        <header class="header">
            <div class="header-left">
                <a href="javascript:history.go(-1);"><i class="fa fa-angle-left fa-lg"></i></a>
            </div>
            <div class="header-center"></div>
            <div class="header-right">
                <a href="javascript:;">
                    <img src="./img/header_app.png">
                </a>
            </div>
        </header>
        <!-- 内容 -->
        <section class="coupon-product">
            <p class="coupon-product-tip">--点餐前出示手机中的优惠券，即可享受优惠--</p>
            <ul class="coupon-product-list">
                <!-- 模板引擎tpl -->                
            </ul>
        </section>
        <!-- 尾部 -->
        <footer class="footer">
            <div class="nav">
                <span class="login">登录</span>
                <span class="register">注册</span>
                <span class="back-top">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg">返回顶部</span>
            </div>
            <div class="foot">
                <p>
                    <a href="javascript:;">手机app下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </footer>
    </div>
    <script src="./lib/template-web.js"></script>
    <script type="text/html" id="tpl">
        {{each result v i }}
        <li>
            <a href="javascript:;" class="sales-list">
                <div class="pic">
                    <img src="{{v.couponProductImg.src}}" alt="{{v.couponProductImg.alt}}">
                </div>
                <div class="info">
                    <div class="content two-txt-cut">{{v.couponProductName}}</div>
                    <div class="price">{{v.couponProductPrice}}</div>
                    <div class="others">{{v.couponProductTime}}</div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="tpl2">
        {{name1}}优惠券
    </script>
    <script src="./js/couponproduct.js"></script>
</body>

</html>
